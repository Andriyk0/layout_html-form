<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="group-distance">

        <legend>Personal information</legend>

        <div class="distance">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="distance">
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="distance">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>

        <div class="distance">
          <label>
            Full date of birth:
            <input
              type="date"
              name="data-of-birth"
            >
          </label>
        </div>

        <div class="distance-last">
          <label>
            I accept the term of the agreement
            <input type="checkbox" name="term-of-agreement">
          </label>
        </div>

      </fieldset>

      <fieldset class="group-distance">

        <legend>Registration</legend>

        <div class="distance">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="distance-last">
          <label>
            Password:
            <input
              type="password"
              name="password"
              required
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="group-distance">

        <legend>An interesting fact about you!</legend>

        <div class="distance">
          Do you love cats?
          <label>
            <input type="radio" name="yes"> Yes
          </label>
          <label>
            <input type="radio" name="no"> No
          </label>
        </div>

        <div class="distance">
          <label>
            What is your favorite color?
            <input type="color" name="color">
          </label>
        </div>

        <div class="distance">
          <label>
            What time do you go to bad?
            <input
              type="time"
              name="time"
              step="2">
          </label>
        </div>

        <div class="distance">
          <label>
            What are your favorite brand of cars?
            <select name="car-brend" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="distance-last">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="rate-out-work"
              min="1"
              max="10"
              value="1"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="group-distance">

        <legend>Additional info:</legend>

        <div class="distance">
          <label>
            Comments:
            <textarea name="comments"></textarea>
          </label>
        </div>

        <div class="distance-last">
          <label>
            Would you recommend us?
            <select name="recommendation">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>

      </fieldset>

      <button class="btn" type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
